services:
  # Python backend (FastAPI/Flask/Dash etc.)
  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py   # change to your actual backend entry file
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13

  # React frontend as a static site
  - type: static_site
    name: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
